<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 监听数据的变化 -->
        <h3>{{msg}}</h3>
        <input type="text" v-model="msg">
        <h3>{{stu[0].name}}</h3>
        <button @click='stu[0].name="Rose"'>改变</button>
    </div>
    <script>
        //基本的数据类型可以用watch直接监听。复杂数据类型：Object和Array需要深度监视
        new Vue({
            el: '#app',
            data: {
                msg: '',
                stu:[{name:'Jack'}]
            },
            watch: {
                //key是属于data对象的属性名,value:监听后的行为 newV:新值 oldV:旧值
                'msg': function (NewValue, OldValue) {
                    console.log(NewValue, OldValue);
                },
                //监听数组的变化
                'stu':{
                //深度监视  Object|Array
                    deep:'true',
                    handler:function(newV,oldV){
                        console.log(newV[0].name);
                    }
                }
            }
        })
    </script>
</body>

</html>
