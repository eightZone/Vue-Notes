<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的双向绑定v-model</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
        {{checked}}
        <input type="checkbox" id="checkbox" v-model="checked">
        <!-- 复选框单选 -->

        <div class="box">
            <!-- 复选框多选 -->
            <label for="a">黄瓜</label>
            <input type="checkbox" name="" id="a" value="黄瓜" v-model="checkedNames">
            <label for="a">西瓜</label>
            <input type="checkbox" name="" id="b" value="西瓜" v-model="checkedName">
            <label for="a">西红柿</label>
            <input type="checkbox" name="" id="c" value="西红柿" v-model="checkedName">

            <br />
            <span>{{checkedNames}}</span>

            <!-- 单选框 -->
            <div class="radio">
                <input type="radio" value="One" id="one" v-model="picked">
                <label for="one">One</label>
                <input type="radio" value="Two" id="two" v-model="picked">
                <label for="two">Two</label>
                <br>
                <span>{{picked}}</span>
            </div>

            <!-- 下拉框 -->
            <div>
                <select v-model="select">
                    <option disabled value="">请选择</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
                <div>
                    {{select}}
                </div>
            </div>

            <!-- 
            修饰符
            .lazy 懒惰的
            .number 只能输入数字
            .trim 自动过滤收尾的空白字符
            -->
            <input type="text" v-model.lazy="txt">
            <label for="">{{txt}}</label>
            <br>
            <input type="text" v-model.trim="txt">
            <label for="">{{txt}}</label>
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: 'Home',
                txt: '',
                checked: false,
                checkedNames: [

                ],
                picked: '',
                select: ''
            },
            methods: {

            }
        })
    </script>
</body>

</html>
