<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的双向绑定v-model</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- 双向数据绑定 -->
    <!-- 
        数据=>视图
            <=    
    -->
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>
    <script type="text/javascript">
        new Vue({
        el:'#app',
        data:{
            msg:'Home'
        },
        methods:{

        }
    })
    </script>
</body>
</html>
