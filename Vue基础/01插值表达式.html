<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01插值表达式</title>
		<script src="js/vue.js" charset="utf-8"></script>
	</head>
	<!-- 插值表达式{{ }} -->
	<body>
		<div id="app">
			{{ msg }}
		</div>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					msg:'hello world'
				}
			})
		</script>
	</body>
</html>
