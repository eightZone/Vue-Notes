<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02v-text和v-html</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- v-text显示文本 -->
		<!-- v-html显示标签 -->
		<!-- <div id="app" v-text="msg"></div> -->
		<div id="app" v-html="html"></div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					msg:'你好世界',
					html:'<h1>你好世界</h1>'
				}
			})
		</script>
	</body>
</html>
